<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		<title></title>
	</head>
	<body>
		<main class="flex column calculator">

			<div class="flex top-section">
				<div class="flex row display">
					<p class="text-display"></p>
				</div>
				<div class="flex info">
					<p>CALCULATE</p>
					<div class="solar-cell"></div>
				</div>
			</div>

			<div class="flex row button-group">
				<!-- left-most column -->
				<div class="flex column">
					<button class="button">&radic;</button>
					<button class="button">MRC</button>
					<button class="button">M-</button>
					<button class="button">M+</button>
					<button class="button">CE/C</button>
				</div>

				<!-- left-most column -->
				<div class="flex column">
					<button class="button">n<sup>2</sup></button>
					<button class="button">7</button>
					<button class="button">4</button>
					<button class="button">1</button>
					<button class="button">0</button>
				</div>

				<!-- left-most column -->
				<div class="flex column">
					<div class="space"></div>
					<button class="button">8</button>
					<button class="button">5</button>
					<button class="button">2</button>
					<button class="button">.</button>
				</div>

				<!-- left-most column -->
				<div class="flex column">
					<div class="space"></div>
					<button class="button">9</button>
					<button class="button">6</button>
					<button class="button">3</button>
					<button class="button"><sup>+</sup>/<sub>-</sub></button>
				</div>

				<!-- left-most column -->
				<div class="flex column">
					<button class="button hidden">BACKspace or ()?</button>
					<button class="button">*</button>
					<button class="button">-</button>
					<button class="button lg-vert-btn">+</button>

				</div>

				<!-- left-most column -->
				<div class="flex column">
					<button class="button" id="Del">Del</button>
					<button class="button">/</button>
					<button class="button">%</button>
					<button class="button lg-vert-btn">=</button>

				</div>

			</div>
		</main>
	</body>
</html>
